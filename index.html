<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-size: 2em;
      }
     </style>
 </head>
 <body>
    <div class="timer-container">
      <div id="countdown">
        <ul>
          <li><span id="days"></span>Days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
     </div>
    </div>
    <script>
     var present_date = new Date();
    var future_date = new Date("2024-06-14"); // Change this to your desired future date

    var difference_in_time = future_date.getTime() - present_date.getTime();

    var days = Math.floor(difference_in_time / (1000 * 60 * 60 * 24));
    var hours = Math.floor((difference_in_time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((difference_in_time % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((difference_in_time % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
   </script>
 </body>
</html>
