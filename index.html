<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      @keyframes gradient {
       0% {
         background: linear-gradient(360deg, #FD6F46 10%, #FB9832 360%);
       }
       50% {
         background: linear-gradient(360deg, #b6eae1 10%, #D2FBAD 360%);
       }
       100% {
         background: linear-gradient(360deg, #FD6F46 10%, #FB9832 360%);
       }
      }
      body {
        animation: gradient 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(360deg, #FD6F46 10%, #FB9832 360%);
        font-size: 2em;
        text-align: center;
      }
      li {
       list-style-type: none;
      }
     </style>
 </head>
 <body>
    <div class="timer-container">
      <div id="countdown">
        <ul>
          <li><span id="days">141</span></li>
          <li><span id="hours">0</span></li>
          <li><span id="minutes">0</span></li>
          <li><span id="seconds">0</span></li>
        </ul>
     </div>
    </div>
    <script>
     var present_date = new Date();
     var future_date = new Date("2024-06-14"); // Change this to your desired future date
 
     function updateCountdown() {
         var now = new Date();
         var difference_in_time = future_date.getTime() - now.getTime();
 
         var days = Math.floor(difference_in_time / (1000 * 60 * 60 * 24));
         var hours = Math.floor((difference_in_time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         var minutes = Math.floor((difference_in_time % (1000 * 60 * 60)) / (1000 * 60));
         var seconds = Math.floor((difference_in_time % (1000 * 60)) / 1000);
 
         document.getElementById("days").innerHTML = days;
         document.getElementById("hours").innerHTML = hours;
         document.getElementById("minutes").innerHTML = minutes;
         document.getElementById("seconds").innerHTML = seconds;
     }
 
     // Update countdown every second
     setInterval(updateCountdown, 1000);
   </script>
 </body>
</html>
