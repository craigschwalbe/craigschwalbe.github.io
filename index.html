<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-size: 2em;
      }
     </style>
 </head>
 <body>
    <div class="timer-container">
      <div id="countdown">10</div>
    </div>
    <script>
     // Current date
     var present_date = new Date();
     console.log(present_date);
     // Future date
     var future_date = new Date("2024-06-14"); // Change this to your desired future date
     
     // Calculate the difference in time
     var difference_in_time = future_date.getTime() - present_date.getTime();
     
     // Convert the difference from milliseconds to days
     var difference_in_days = Math.round(difference_in_time / (1000 * 60 * 60 * 24));
     
     // Display the countdown
     document.getElementById('countdown').innerHTML = difference_in_days;
   </script>
 </body>
</html>
